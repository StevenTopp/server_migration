<body class="h-screen flex flex-col overflow-hidden">

                    <div>

                </div>
                <div>

                    <input id="new_count" class="w-full bg-gray-800 border border-gray-600 rounded p-2 mt-1" placeholder="300ä¸‡å­—">
                </div>
                <div>
                    <label class="text-gray-400">æ•…äº‹å¤§æ¦‚èµ°å‘/æ¢—æ¦‚</label>
                    <textarea id="new_plot" rows="4" class="w-full bg-gray-800 border border-gray-600 rounded p-2 mt-1" placeholder="ç®€è¿°ä¸–ç•Œè§‚ã€æ ¸å¿ƒå†²çªã€ç»“å±€èµ°å‘..."></textarea>

            <div class="mt-6 flex justify-end gap-3">

                <button onclick="createOutline()" class="px-5 py-2 rounded bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold hover:opacity-90">ç”Ÿæˆå¤§çº²</button>

    <!-- é…ç½® Modal -->
    <div id="configPanel" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#1f2937] w-full max-w-md rounded-lg p-6 shadow-xl border border-gray-700 max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 text-white">âš™ï¸ å…¨å±€é…ç½®</h2>
            <div class="space-y-4 text-sm">
                <div>
                    <label class="block text-gray-400 mb-1">å½“å‰æ–‡ä»¶è·¯å¾„</label>
                    <input id="cfg_path" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-gray-300" readonly>
                    <p class="text-xs text-gray-500 mt-1">æç¤ºï¼šæ–°å»ºå°è¯´ä¼šè‡ªåŠ¨æ›´æ”¹æ­¤å¤„è·¯å¾„</p>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-gray-400 mb-1">Model</label>
                        <input id="cfg_model" class="w-full bg-gray-800 border border-gray-600 rounded p-2" value="">

                    <div>

                        <input id="cfg_key" type="password" class="w-full bg-gray-800 border border-gray-600 rounded p-2" value="">

                </div>
                <div>
                    <label class="block text-gray-400 mb-1">API URL</label>
                    <input id="cfg_url" class="w-full bg-gray-800 border border-gray-600 rounded p-2" value="">

                <div>
                    <label class="block text-gray-400 mb-1">Prompt å‰ç¼€</label>
                    <textarea id="cfg_sys" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded p-2"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400 mb-1">é»˜è®¤ç”¨æˆ·æŒ‡ä»¤</label>
                    <textarea id="cfg_user" rows="2" class="w-full bg-gray-800 border border-gray-600 rounded p-2"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="toggleConfig()" class="px-4 py-2 rounded text-gray-300 hover:bg-gray-700">å–æ¶ˆ</button>
                <button onclick="saveConfig()" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <!-- ä¸»å†…å®¹åŒº -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6" id="mainContainer">

        <!-- ä¸Šä¸‹æ–‡é¢„è§ˆå¡ç‰‡ -->
        <div class="glass rounded-xl p-4 sticky top-0 z-10 backdrop-blur-md shadow-lg border-b border-gray-700/50">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center gap-2 overflow-hidden">
                    <span class="text-xs font-bold text-gray-500 uppercase">å½“å‰æ–‡ä»¶</span>
                    <span id="novelPath" class="text-xs text-blue-400 truncate max-w-[200px]">...</span>
                </div>
                <button onclick="refreshNovel()" class="text-xs text-gray-400 hover:text-white">â†» åˆ·æ–°</button>
            </div>
            <div id="novelPreview" class="text-gray-400 text-sm whitespace-pre-wrap max-h-32 overflow-y-auto border-l-2 border-gray-700 pl-3 scrollbar-thin scrollbar-thumb-gray-700">æ­£åœ¨åŠ è½½...</div>
            <div class="text-right mt-1">

        </div>

        <!-- å¯¹è¯ç”ŸæˆåŒºåŸŸ -->
        <div id="chatArea" class="space-y-6 pb-20">
            <!-- åŠ¨æ€å¡ç‰‡æ’å…¥åŒº -->
        </div>

    </main>

    <!-- åº•éƒ¨æ“ä½œæ  -->
    <footer class="bg-[#1e2028] border-t border-gray-800 p-4 safe-area-bottom">
        <div class="max-w-3xl mx-auto flex gap-2">
            <textarea id="promptInput" rows="1" class="flex-1 bg-gray-800 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-1 focus:ring-blue-500 resize-none shadow-inner" placeholder="è¾“å…¥ç»­å†™æŒ‡ä»¤..."></textarea>
            <button id="generateBtn" onclick="generate()" class="btn-primary rounded-xl px-4 flex items-center justify-center min-w-[3.5rem] shadow-lg shadow-blue-900/20">
                <span id="btnIcon" class="text-lg">â¤</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
        </div>
    </footer>

    <script>
        // çŠ¶æ€å˜é‡
        let currentConfig = {};

        window.addEventListener('load', () => {
            loadConfig();
            refreshNovel();
        });

        // ================= é…ç½®ç›¸å…³ =================
        async function loadConfig() {
            const res = await fetch('/api/config');
            currentConfig = await res.json();

            // å¡«å……é…ç½®é¢æ¿
            document.getElementById('cfg_path').value = currentConfig.file_path;
            document.getElementById('cfg_url').value = currentConfig.base_url;
            document.getElementById('cfg_key').value = currentConfig.api_key;
            document.getElementById('cfg_model').value = currentConfig.model;
            document.getElementById('cfg_sys').value = currentConfig.system_prompt_prefix;
            document.getElementById('cfg_user').value = currentConfig.user_prompt;

            // æ›´æ–°è¾“å…¥æ¡† placeholder
            document.getElementById('promptInput').placeholder = `é»˜è®¤: ${currentConfig.user_prompt.slice(0, 15)}...`;
        }

        async function saveConfig() {
            const newConfig = {
                file_path: document.getElementById('cfg_path').value,
                base_url: document.getElementById('cfg_url').value,
                api_key: document.getElementById('cfg_key').value,
                model: document.getElementById('cfg_model').value,
                system_prompt_prefix: document.getElementById('cfg_sys').value,
                user_prompt: document.getElementById('cfg_user').value
            };
            await fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newConfig)
            });
            toggleConfig();
            loadConfig();
            refreshNovel();
        }

        async function refreshNovel() {
            const res = await fetch('/api/novel');
            const data = await res.json();
            document.getElementById('novelPreview').innerText = data.content || "(ç©ºæ–‡ä»¶ï¼Œè¯·ç‚¹å‡»â€œæ–°å»ºâ€æˆ–è¾“å…¥æŒ‡ä»¤å¼€å§‹)";

            // æ˜¾ç¤ºç®€çŸ­è·¯å¾„
            const fullPath = data.path;
            const fileName = fullPath.split(/[\\/]/).pop();
            document.getElementById('novelPath').innerText = fileName;
            document.getElementById('novelPath').title = fullPath;

            document.getElementById('wordCount').innerText = `${data.full_length || 0} å­—`;
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }
        function showNewNovel() { document.getElementById('newNovelModal').classList.remove('hidden'); }
        function hideNewNovel() { document.getElementById('newNovelModal').classList.add('hidden'); }

        // ================= æ–°å»ºå°è¯´é€»è¾‘ =================
        async function createOutline() {
            hideNewNovel();

            const req = {
                protagonist: document.getElementById('new_name').value,
                age: document.getElementById('new_age').value,
                style: document.getElementById('new_style').value,
                plot: document.getElementById('new_plot').value,
                word_count: document.getElementById('new_count').value
            };

            // æ·»åŠ  UI å¡ç‰‡
            const cardId = createLoadingCard("ğŸ§  æ„æ€å¤§çº²ä¸­...", "æ­£åœ¨ç”Ÿæˆäººç‰©å°ä¼ å’Œå¼€ç¯‡å‰§æƒ…...");

            try {
                const res = await fetch('/api/outline', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(req)
                });
                const data = await res.json();

                // å¤§çº²ç”ŸæˆæˆåŠŸï¼Œå±•ç¤ºå¡ç‰‡
                // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦ä¼ å…¥ target_pathï¼Œä»¥ä¾¿é‡‡çº³æ—¶åˆ‡æ¢æ–‡ä»¶
                updateCardToResult(cardId, data.result, "âœ¨ å¤§çº²å·²ç”Ÿæˆ", data.target_path);

            } catch (e) {
                alert("ç”Ÿæˆå¤±è´¥: " + e);
                removeCard(cardId);
            }
        }

        // ================= ç»­å†™é€»è¾‘ =================
        async function generate() {
            const btn = document.getElementById('generateBtn');
            const icon = document.getElementById('btnIcon');
            const loader = document.getElementById('btnLoader');
            const input = document.getElementById('promptInput');

            btn.disabled = true;
            icon.classList.add('hidden');
            loader.classList.remove('hidden');

            const userPrompt = input.value.trim();
            input.value = '';

            const cardId = createLoadingCard("âœï¸ æ­£åœ¨ç»­å†™...", "AI æ­£åœ¨å¥‹ç¬”ç–¾ä¹¦...");

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_prompt: userPrompt || null })
                });
                const data = await res.json();
                updateCardToResult(cardId, data.result, "âœ¨ ç»­å†™å®Œæˆ");

            } catch (e) {
                alert("ç”Ÿæˆå¤±è´¥: " + e);
                removeCard(cardId);
            } finally {
                btn.disabled = false;
                icon.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        // ================= å¡ç‰‡ä¸äº¤äº’ =================
        function createLoadingCard(title, text) {
            const chatArea = document.getElementById('chatArea');
            const cardId = 'card-' + Date.now();
            const cardHtml = `
                <div id="${cardId}" class="glass rounded-xl p-0 overflow-hidden border border-blue-500/30 animate-pulse">
                    <div class="bg-blue-900/20 px-4 py-2 border-b border-white/5">
                        <span class="text-xs text-blue-300 font-bold">${title}</span>
                    </div>
                    <div class="p-6 min-h-[100px] flex items-center justify-center text-gray-400 text-sm">
                        ${text}
                    </div>
                </div>
            `;
            chatArea.insertAdjacentHTML('beforeend', cardHtml);
            chatArea.lastElementChild.scrollIntoView({ behavior: 'smooth' });
            return cardId;
        }

        function updateCardToResult(cardId, content, title, targetPath = null) {
            const card = document.getElementById(cardId);
            if (!card) return;

            card.classList.remove('animate-pulse');
            // å°† Markdown è½¬ä¸º HTML
            const htmlContent = marked.parse(content);

            // å¦‚æœæœ‰ targetPathï¼Œè¯´æ˜æ˜¯â€œæ–°å»ºå¤§çº²â€ç±»å‹çš„å¡ç‰‡ï¼Œé‡‡çº³æŒ‰é’®éœ€è¦ç‰¹æ®Šå¤„ç†
            const saveAction = targetPath
                ? `saveOutline('${cardId}', '${targetPath.replace(/\\/g, '\\\\')}')`
                : `saveText('${cardId}')`;

            card.innerHTML = `
                <div class="bg-gray-800/50 px-4 py-2 border-b border-white/5 flex justify-between items-center">
                    <span class="text-xs text-green-400 font-bold">${title}</span>
                    <div class="flex gap-2">
                        <button onclick="removeCard('${cardId}')" class="text-xs text-gray-500 hover:text-red-400 px-2">ä¸¢å¼ƒ</button>
                        <button onclick="${saveAction}" class="text-xs bg-green-600 text-white px-3 py-1.5 rounded hover:bg-green-500 shadow-lg shadow-green-900/20 font-medium tracking-wide">é‡‡çº³å¹¶å†™å…¥</button>
                    </div>
                </div>
                <div class="p-4 prose prose-invert prose-sm text-gray-300 leading-relaxed font-serif max-w-none">
                    <div class="content-text">${htmlContent}</div>
                    <!-- éšè—çš„åŸå§‹å†…å®¹ç”¨äºä¿å­˜ -->
                    <div class="raw-text hidden">${content.replace(/</g, '&lt;')}</div>
                </div>
            `;
        }

        // é‡‡çº³æ™®é€šç»­å†™
        async function saveText(cardId) {
            const card = document.getElementById(cardId);
            const text = card.querySelector('.raw-text').innerText; // å–æœªæ¸²æŸ“çš„æ–‡æœ¬
            await executeSave(card, text);
        }

        // é‡‡çº³å¤§çº²ï¼ˆæ–°å»ºæ–‡ä»¶ï¼‰
        async function saveOutline(cardId, targetPath) {
            const card = document.getElementById(cardId);
            const text = card.querySelector('.raw-text').innerText;

            const btn = card.querySelector('button.bg-green-600');
            btn.innerText = "åˆ›å»ºæ–‡ä»¶ä¸­...";
            btn.disabled = true;

            try {
                // 1. å…ˆåˆ‡æ¢åç«¯é…ç½®çš„ file_path
                // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åªæ›´æ–° file_pathï¼Œå…¶ä»–ä¿ç•™
                // ä¸ºäº†å®‰å…¨ï¼Œå…ˆè·å–æœ€æ–°é…ç½®ï¼Œå†ä¿®æ”¹ path
                const resConfig = await fetch('/api/config');
                const cfg = await resConfig.json();
                cfg.file_path = targetPath;

                await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(cfg)
                });

                // 2. ä¿å­˜å†…å®¹ (ç°åœ¨ save æ¥å£ä¼šå†™å…¥æ–°è·¯å¾„)
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: text })
                });

                markCardSaved(card);

                // åˆ·æ–° UI
                loadConfig(); // æ›´æ–°é…ç½®é¢æ¿æ˜¾ç¤ºçš„è·¯å¾„
                refreshNovel(); // åˆ·æ–°é¡¶æ 

                alert(`ğŸ‰ æ–°ä¹¦å·²åˆ›å»ºï¼\næ–‡ä»¶è·¯å¾„: ${targetPath}`);

            } catch (e) {
                alert("ä¿å­˜å¤±è´¥: " + e);
                btn.innerText = "é‡è¯•";
                btn.disabled = false;
            }
        }

        async function executeSave(card, text) {
            const btn = card.querySelector('button.bg-green-600');
            btn.innerText = "å†™å…¥ä¸­...";
            btn.disabled = true;

            try {
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: text })
                });
                markCardSaved(card);
                refreshNovel();
            } catch (e) {
                alert("ä¿å­˜å¤±è´¥: " + e);
                btn.innerText = "é‡è¯•";
                btn.disabled = false;
            }
        }

        function markCardSaved(card) {
            const btn = card.querySelector('button.bg-green-600');
            card.classList.remove('border-blue-500/30');
            card.classList.add('border-green-500/30', 'opacity-60');
            btn.innerText = "å·²å†™å…¥";
            btn.className = "text-xs bg-gray-700 text-gray-400 px-3 py-1 rounded cursor-default";
            // ç§»é™¤ä¸¢å¼ƒæŒ‰é’®
            const discardBtn = card.querySelector('button.text-gray-500');
            if(discardBtn) discardBtn.remove();
        }

        function removeCard(cardId) {
            if(confirm('ç¡®å®šè¦ä¸¢å¼ƒè¿™æ®µå†…å®¹å—ï¼Ÿ')) {
                document.getElementById(cardId).remove();
            }
        }
    </script>
